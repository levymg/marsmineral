<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>
<link href="styles/content.css" rel="stylesheet" type="text/css" />
<style>
table {
	background-color: #ffffff;
	border: 1px solid #EBB22A;
	margin-top: 50px;
	}
.fieldnames {
	background-color: #777777;
	color: #ffffff;
	font-weight: bold;
	}
</style>
</head>

<body>
<form id="form1" name="form1" method="post" action="thankyou_subscribe.asp">
  <table width="300" border="0" align="center" cellpadding="2" cellspacing="1" style="background-color: #ffffff;">
    <tr>
      <td width="141" align="right" class="fieldnames">Name:</td>
      <td width="148"><input name="name" type="text" id="name" /></td>
    </tr>
    <tr>
      <td align="right" class="fieldnames">Email:</td>
      <td><input name="email" type="text" id="email" /></td>
    </tr>
    <tr>
      <td align="right" class="fieldnames">Company:</td>
      <td><input name="company" type="text" id="company" /></td>
    </tr>
    <tr>
      <td colspan="2" align="center" class="form"><input type="submit" name="Submit" value="Submit" /></td>
    </tr>
  </table>
</form>
</body>

</html>
